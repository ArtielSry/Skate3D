      <script>
        // Función para cargar un script de manera dinámica
        function loadScript(src, callback) {
            var script = document.createElement('script');
            script.src = src;
            script.onload = callback;
            document.head.appendChild(script);
        }

        // Función para detectar el tamaño de la pantalla y cargar el script correspondiente
        function loadAppropriateScript() {
            if (window.innerWidth <= 768) { // Puedes ajustar este valor según tus necesidades
                loadScript('./javascript/three-responsive.js');
            } else {
                loadScript('./javascript/three.js');
            }
        }

        // Cargar el script adecuado al cargar la página
        loadAppropriateScript();

        // Opcional: Recargar el script si se cambia el tamaño de la pantalla
        window.addEventListener('resize', loadAppropriateScript);
    </script>
